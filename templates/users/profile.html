{% extends 'base.html' %}
{% load static %}

{% block title %} Profile {% endblock %}


<style>
    label {
   cursor: pointer;
   /* Style as you please, it will become the visible UI component. */
    }

    #upload-photo {
       opacity: 0;
       position: absolute;
       z-index: -1;
    }
</style>


{% block content %}

    <div class="main-body padd">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{{ user.profile_img.url }}" alt="Profile image" class="rounded-circle p-1 bg-secondary" width="110" height="110">
                            <div class="mt-3">
                                <h4>{{ user.first_name }} {{ user.last_name }}</h4>
                                <p class="text-muted mb-1">@{{ user.username }}</p>
                                <p class="text-muted">{{ user.email }}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <form action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">First name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="{{ user.first_name}}" placeholder="None" name="first_name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Last name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="{{ user.last_name}}" placeholder="None" name="last_name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Username</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="{{ user.username }}" name="username">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="{{ user.email }}" name="email">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Image</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="file" class="form-control" name="profile_img">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="submit" class="btn btn-primary px-4 profile-change-btn" value="Save Changes">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/3a2eaf6206.js"></script>

{% endblock %}
