{% extends 'base.html' %}
{% load static %}

{% block title %} Register {% endblock %}

{% block content %}

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'images/goodreads_login.jpg' %}"
                alt="login form" class="img-fluid login_image" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" action="{% url 'users:signup' %}"> {% csrf_token %}

                  <div class="d-flex align-items-center mb-4 pb-1">
                      <img src="{% static 'images/Goodreads_logo.png' %}" alt="" width="300" height="60">
                    <span class="h1 fw-bold mb-0"></span>
                  </div>

                <div class="row">
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" name="first_name" />
                      <label class="form-label" for="form3Example1m">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" name="last_name" />
                      <label class="form-label" for="form3Example1n">Last name</label>
                    </div>
                  </div>
                </div>

                  <div class="form-outline mb-2">
                    <input type="text" id="form2Example17" class="form-control form-control-lg" name="username"/>
                    <label class="form-label" for="form2Example17">Username</label>
                  </div>
                  <div class="form-outline mb-2">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" name="email"/>
                    <label class="form-label" for="form2Example17">Email</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" name="password"/>
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-2">
                    <button class="btn btn-secondary btn-lg btn-block login_btn" type="submit">Sign Up</button>
                  </div>

                  <p class="pb-lg-2 login_url">already have a account?
                      <a href="{% url 'users:login' %}">Login here</a>
                  </p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
