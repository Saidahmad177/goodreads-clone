{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 navbar-bottom">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'images/login_page.jpg' %}"
                alt="login form" class="img-fluid login_image" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" action="{% url 'users:login' %}"> {% csrf_token %}

                  <div class="d-flex align-items-center mb-4 pb-1">
                      <img src="{% static 'images/Goodreads_logo.png' %}" alt="" width="300" height="60">
                    <span class="h1 fw-bold mb-0"></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example17" class="form-control form-control-lg" name="username"/>
                    <label class="form-label" for="form2Example17">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" name="password"/>
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-secondary btn-lg btn-block login_btn" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="pb-lg-2 login_url">Don't have an account?
                      <a href="{% url 'users:signup' %}">Register here</a>
                  </p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
