{% extends 'base.html' %}

{% block title %} Books list {% endblock %}

{% block content %}
    <h1>Book List</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <a href="{% url 'book:detail_view' book.id %}"><li>{{ book.title }}</li></a><br>
            {% endfor %}
        </ul>
    {% else %}
        No books data.

    {% endif %}
{% endblock %}
